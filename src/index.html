<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <title>gzr.jenga</title>
    <link rel="icon" type="image/x-icon" href="..\media\img\jenga.ico"">
    <script src="https://kit.fontawesome.com/b97900a89e.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="headerBar">
        <img class="headerLogo" src="..\media\img\jenga.png">
        <p class="headerTitle">gzr.jenga</p>
    </nav>

    <section class="introSection">
        <p class="introMessageOne" data-aos="fade-up" data-aos-duration="3000" data-aos-anchor-placement="bottom-bottom">The game for degenerate people.</p>
        <img class="introLogo" src="..\media\img\jenga.png" >
        <p class="introMessageTwo" data-aos="fade-up" data-aos-duration="4000" data-aos-anchor-placement="bottom-bottom">Don't be ashamed, its fun.</p>
    </section>

    <div class="blurEffect"></div> <!-- Simple Blur Transition for Seperation ================================-->

    <section class="bodySection">

        <div class="dareSection">

        <p class="disclaimer"></i>Note* Player Number and Search Function Do Not Work</p>
            <div class="inputsContainer"> 

                <span class="buttonContainer">
                    <input class="textInput" id="dareNumberSearch" placeholder="How many players..?">
                    <!-- <button class="enterButton" id="enterButton1">X</button> -->
                    <span class="enterButton"><i class="fa-solid fa-arrow-right-to-bracket" id="enterButton1"></i></span>
                </span>

                <span class="buttonContainer buttonContainerDesktop">
                    <button class="dareButton spiceButton" id="randomDareButton" >Roll ANY Dare</button>
                    <button class="dareButton spiceNoButton" id="randomDareButtonNoSpice" >Roll NO SPICE Dares</button>
                </span>

                <span class="buttonContainer">
                    <input class="textInput" id="myInput" placeholder="Search for dare number...">
                    <!-- <button class="enterButton" id="enterButton2">X</button> -->
                    <span class="enterButton"><i class="fa-solid fa-arrow-right-to-bracket" id="enterButton2"></i></span>
                </span>
        
            </div>  <!-- End of Inputs Container -->

            <div class="countdownContainer" id="countdownContainer">
                <!--
                <div class="countdownNumber" id="countOne"><i class="fa-solid fa-hourglass-start"></i></div>
                <div class="countdownNumber" id="countTwo"><i class="fa-solid fa-hourglass-start fa-rotate-90"></i></div>
                <div class="countdownNumber" id="countThree"><i class="fa-solid fa-hourglass-start fa-rotate-180"></i></div>
                
                <div class="countdownNumber" id="countOne">Ready?</i></div>
                <div class="countdownNumber" id="countTwo">Set?</div>
                <div class="countdownNumber" id="countThree">DARE!</div>
                -->

                <div class="countdownNumber" id="countOne"><i class="fa-solid fa-hourglass-start"></i></div>
                <div class="countdownNumber" id="countTwo"><i class="fa-solid fa-hourglass-start fa-rotate-90"></i></div>
                <div class="countdownNumber" id="countThree"><i class="fa-solid fa-hourglass-start fa-rotate-180"></i></div>
            </div>

            <div class="dareInfoContainer">

                <span class="dareContainer" id="dareContainer" data-aos="fade-right" data-aos-delay="400">
                    <p class="outputDareNumber" id="dareNumber">#</p>
                    <p class="outputDareText" id="daresText">What awaits you...?</p> 
                </span>

                <hr class="line"> <!-- Simple Line for Seperation ================================-->
            <div class="dareListWrapper">
                <div class="dareInfoBar">
                    <header class="dareTitle">Original Dare List</header>
                        <i class="fa-solid fa-window-minimize resizeButton minimizeButton" id="minListOne" title="Minimize"></i>
                        <!-- <button class="resizeButton minimizeButton" id="minListOne" title="Minimize">_</button> -->
                        <i class="fa-solid fa-expand resizeButton maximizeButton" id="maxListOne" title="Maximize"></i>
                        <!-- <button class="resizeButton maximizeButton" id="maxListOne" title="Maximize">â—±</button> -->
                </div>
                    <div class="dareList" id="orginialDaresList"></div>
                </div>
                </div> <!-- End of Dare Info Container -->
            </div>
            
    </section>

    <script type="module" src="js/index.js"></script>

</body>
</html>
