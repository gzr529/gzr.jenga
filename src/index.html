<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <title>gzr.jenga</title>
</head>

<body>

    <nav class="main_bar">
        <img class="logo" src="..\media\img\jenga.png">
        <p class="main_title">gzr.jenga</p>
    </nav>

    <section class="intro_section">
        <p class="intro_msg" data-aos="fade-up" data-aos-duration="3000" data-aos-anchor-placement="bottom-bottom">The game for degenerate people.</p>
        <img class="logo_body" src="..\media\img\jenga.png" >
        <p class="intro_sub_msg" data-aos="fade-up" data-aos-duration="4000" data-aos-anchor-placement="bottom-bottom">Don't be ashamed, its fun.</p>
    </section>

    <div class="blur_effect"></div>

    <section class="content_section">
        <div class="dare_section">
            <span class="button_container">
                <button id="randomDareButton" class="buttonRandomDare" role="buttonRandomDare">Roll ANY Dare</button>
                <button id="randomDareButtonNoSpice" class="buttonRandomDare" role="buttonRandomDare">Roll NO SPICE Dares</button>

            </span> 
            <p id="dareNumber" class="dare_number">#</p>
            <p id="daresText" class="dares_text">What awaits you...?</p> 
            <header class="dares_text">Original Dare List?</>
            <p class="dares_text" id="testy">LOREM IPSUM</p>
        </div>
        <p class="rules_section"></p>
    </section>

    <script src="js/index.js"></script>

</body>
</html>
